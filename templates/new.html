<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建文章</title>

        <link rel="stylesheet" type="text/css" href="/static/css/ribbon.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <script type="text/javascript" src="/static/wang/js/lib/jquery-1.10.2.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <script src="/static/Eidtor/nicEdit.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="/static/wang/css/wangEditor.min.css">

</head>
<script type="text/javascript">
    function mysubmit() {
        var title = document.getElementById('title')
        if (title.value == '') {
            alert('请输入文章标题')
            return
        }

        var content = document.getElementById('content')

        if (content.value == "") {
            alert('请输入文章内容');
            return
        }


        \$.ajax({
            type: "POST",
            url: "/new",
            data: {title:title.value, content:content.value},
            dataType: "json",
            success:function(){
                alert('添加成功');
            },
            error:function(){
                alert('添加失败');
            }
        })
    }
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4">
                <div class='ribbon'>
                  <a href='/'><span>首页</span></a>
                  <a href='/new'><span>发表文章</span></a>
                    <a href='/logout'><span>退出</span></a>
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form" style="margin-top: 50px">
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">名字</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="title" placeholder="请输入文章标题">
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-md-2 control-label">内容</label>
                <div class="col-md-8">
                    <textarea id="content" cols="200" style="height: 300px;"></textarea>
                </div>

                <script type="text/javascript" src="/static/wang/js/wangEditor.js"></script>
                    <!--<script type="text/javascript" src="../dist/js/wangEditor.min.js"></script>-->
                    <script type="text/javascript">

                        var elem =  document.getElementById('content')

                        // 通过 elem 创建编辑器
                        var editor = new wangEditor(elem);

                        // 上传图片
                        editor.config.uploadImgUrl = '/upload';

                        // 表情显示项
                        editor.config.emotionsShow = 'value';

                        editor.create();
                    </script>
            </div>

            <div class="form-group">
                <div class="col-md-offset-5">
                  <button  class="btn btn-default" onclick="mysubmit()">提交</button>
                </div>
              </div>
        </form>
        </form>
    </div>
</body>
</html>
