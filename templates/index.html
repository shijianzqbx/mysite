$def with (articles)
<!DOCTYPE html>
<html>
    <head>
        <title>Mini Blog</title>
        <link rel="stylesheet" type="text/css" href="/static/css/ribbon.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    </head>

    <body>

    <div class="container" style="border-style: none solid none solid;
         border-width:3px;
         border-color: #ffad7b;">
        <div class="row">
            <div class="col-md-offset-4">
                <div class='ribbon'>
                  <a href='/'><span>首页</span></a>
                  <a href='/new'><span>发表文章</span></a>
                    <a href='/logout'><span>退出</span></a>
                </div>
            </div>
        </div>

        <div class = "row col-md-offset-2 col-md-6" style="padding-top: 30px ">
            <table class="table table-striped">
                <caption>文章列表</caption>
                <thead>
                    <th>标题</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
              </thead>
                <tbody>
                $for article in articles:
                    <tr>
                        <td><a href="/view/$article['id']">$article['title']</a></td>
                        <td>
                            <a href="/edit/$article['id']">
                              <span class="glyphicon glyphicon-pencil"></span> 修改
                            </a>
                        </td>
                        <td>
                            <a href="/delete/$article['id']">
                              <span class="glyphicon glyphicon-remove"></span> 删除
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" >
        <a href="https://beian.miit.gov.cn/#/Integrated/index">蜀ICP备2022025402号</a>
    </div>

    </body>
</html>
