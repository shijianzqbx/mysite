$def with (articles)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini Blog</title>
        <link rel="stylesheet" type="text/css" href="/static/css/ribbon.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/common.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>

    <body>

    <div class="container" style="border-style: none solid none solid;
         border-width:3px;
         border-color: #ffad7b;">
        <div class="row">
            <div class="col-md-offset-4">
                <div class='ribbon'>
                  <a href='/'><span>首页</span></a>
                  <a href='/new'><span>发表文章</span></a>
                    <a href='/logout'><span>退出</span></a>
                </div>
            </div>
        </div>

        <div class = "row col-md-offset-2 col-md-6" style="padding-top: 30px ">
            <table class="table table-striped">
                <caption>文章列表</caption>
                <thead>
                    <th>标题</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
              </thead>
                <tbody>
                $for article in articles:
                    <tr>
                        <td><a href="/view/$article['id']">$article['title']</a></td>
                        <td>
                            <a href="/edit/$article['id']">
                              <span class="glyphicon glyphicon-pencil"></span> 修改
                            </a>
                        </td>
                        <td>
                            <a href="/delete/$article['id']">
                              <span class="glyphicon glyphicon-remove"></span> 删除
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" >
        <a href="https://beian.miit.gov.cn/#/Integrated/index">蜀ICP备2022025402号</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
